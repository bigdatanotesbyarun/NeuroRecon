{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
   
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"> 
</head>

<style>
    /* Make images responsive */
    img {
      max-width: 100%;
      height: auto;
    }

    /* Make general containers fit screen */
    .container, .main-content, .content {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    /* Optional: Hide sidebar or adjust layout for smaller screens */
    @media screen and (max-width: 768px) {
      .sidebar {
        display: none; /* or position: relative; width: 100%; to stack */
      }

      .main-content, .content {
        width: 100% !important;
      }
    }
  </style>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2 class="form-title">NeuralRecon</h2>
            <form action="#" method="POST">
			     {% csrf_token %}
                <div class="input-field">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="input" required>
                </div>
                <div class="input-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="input" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
